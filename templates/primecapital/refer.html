{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globi Capital Investment - Refer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/refer.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="left-nav">
            <img id="hide" src="{% static 'img/ham.png' %}" alt="">
        </div>
        <div class="sidebar-buttons">
        <a href="{% url 'stock:dashboard' %}"><img src="{% static 'img/3d-cube.png' %}" alt=""> Dashboard</a>
            <a href="{% url 'stock:wallet' %}"><img src="{% static 'img/wallet-filled-money-tool.png' %}" alt="" srcset=""> Fund Wallet</a>
            <a href="{% url 'stock:active-plans' %}"><img src="{% static 'img/subscribe.png' %}" alt=""> Active Plans</a>
            <a href="{% url 'stock:transactions' %}"><img src="{% static 'img/transaction.png' %}" alt=""> Transactions</a>
            <a href="{% url 'stock:withdraw' %}"><img src="{% static 'img/withdrawal.png' %}" alt=""> Withdraw</a>
            
            <a href="{% url 'stock:profile' %}"> <img src="{% static 'img/user.png' %}" alt=""> Profile</a>
            <a href="{% url 'stock:refer' %}"><img src="{% static 'img/refer.png' %}" alt=""> Refer</a>
            <a href="{% url 'stock:kyc' %}"><img src="{% static 'img/kyc.png' %}" alt=""> KYC Verification</a>
            <a href="{% url 'stock:logout' %}" style="background-color: #fd2626;"><img src="{% static 'img/logout.png' %}" alt="" > Logout</a>
        </div>
    </div>
    <nav>
        <div class="right-nav">
            <a href="{% url 'stock:dashboard' %}"><img src="{% static 'img/exec-logo-dark.png' %}" alt=""></a>
        </div>
        <div class="left-nav">
            <img id="show" src="{% static 'img/more.png' %}" alt="">
        </div>
    </nav>
    <section class="main">
        <div class="active">
            <div class="active-top">
                <div class="bonus">
                    <h5>Referral Bonus</h5>
                    <p>$0.00</p>
                </div>
                <div class="pic">
                    <img src="{% static 'img/team.png' %}" alt="">
                    <div>
                        <span class="dot1"></span>
                        <span class="dot2"></span>
                    </div>
                </div>
            </div>
            <hr class="active-top-hr">
            <div class="active-bottom">
                <p>Total Referrals</p>
                <span class="num">0</span>
                <hr class="active-bottom-hr">
                <span class="text">https://globicapital.com/users/sign_up?r=papa</span>
            </div>
        </div>
        
    </section>
    <script src="{% static 'Javascript/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
